<div class="signup text-center" style="margin-top: 12vh; padding: 40px; height: 88vh;" fxLayout="row" fxLayoutAlign="center start">
    <mat-card style="width: 30%;">
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h2>Sign Up</h2>
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name" required>
                    <mat-error>
                        Please provide a valid name
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error>
                        Please provide a valid email
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password_confirmation" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button type="submit" color="primary">Register User</button>
            </form>
        </mat-card-content>
    </mat-card>
