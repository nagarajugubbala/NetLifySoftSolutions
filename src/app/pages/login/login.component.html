<div class="login text-center" style="margin-top: 12vh; padding: 40px; height: 88vh;" fxLayout="row" fxLayoutAlign="center start">
    <mat-card style="width: 30%;">
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2>Log In</h2>
                <!-- <mat-error *ngIf="!loginValid">
                    The username and password were not recognized
                </mat-error> -->
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button type="submit" color="primary">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
